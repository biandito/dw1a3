<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">


</head>
<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card green">
                <h3>Total</h3>
            <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h3>Transações</h3>
    
            <table id="data-table">
                <thead>
                    <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <TR>
                    <td class="description">Luz</td>
                    <td class ="expense">R$ 500,00</td>
                    <td class="date">23/04/2023</td>
                </TR>
                <tr>
                    <td class="description">Criação do website</td>
                    <td class="income">R$ 500,00</td>
                    <td class="date">24/04/2023</td>
        
                </tr>
                <tr>
                    <td class="description">Internet</td>
                    <td class="expense">R$ 200,00</td>
                    <td class="date">27/04/2023</td>
        
                </tr>
            
                </tbody>
            </table>
        </section>

        <section></section>


    </main>

    <footer>

        <p>dev.finance$</p>

    </footer>

</body>
</html>
