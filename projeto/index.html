<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows XP</title>

</head>
<body>

   <div id="windowsxp">
    <div class="area-de-trabalho">
        <div id="lixeira" class="desktop-icon">
            <img src="./imagens/lixeira.png">
            <span>Lixeira</span>
        </div>
        <div id="ie" class="desktop-icon">
            <img src="./imagens/ie.png">
            <span>Internet Explorer</span>
        </div>
    </div>




    <div id="menuIniciar">
    <div class="topoIniciar">   
    
     <div class="avatarIniciar">
         <h2 class="usuarioIniciar">Beatriz</h2> 
     </div>    
    </div> 
    <div class="mioloIniciar">
        <div class="col" style="border-right: 3px solid #bcd2e0" height="500px"> 
        <div id="ie-iniciar" class="itemIniciar">
            <img width="50" src="./imagens/ie.png" alt="">
            <span><strong>Internet</strong><br>Internet Explorer</span>
        </div>
        <div id="windows-media-player" class="itemIniciar">
            <img width="50" src="./imagens/player.png" alt="">
            <span>Windows Media Player</span>
        </div>
        <div id="windows-media-player" class="itemIniciar">
            <img width="50" src="./imagens/msn.png" alt="">
            <span>Windows Messager</span>
        </div>
        <div class="todosProgramas">
            <strong>Todos os Programas</strong>
          </div>
    </div>
        <div class="col">
        <div id="documentos" class="itemIniciar">
            <img width="50" src="./imagens/documentos.webp" alt="">
            <span class="bold-blue">Meus documentos</span>
        </div>

        <div id="windows-media-player" class="itemIniciar">
            <img width="50" src="./imagens/imagens.webp" alt="">
            <span class="bold-blue">Minhas Imagens</span>        </div>

        <div id="windows-media-player" class="itemIniciar">
            <img width="50" src="./imagens/meucomputador.png" alt="">
            <span class="bold-blue">Meus documentos</span>        </div>
    </div>
 </div>
    <div class="footerIniciar">
        <div class="btnFooter">
            <img width="35" src="./imagens/logoff.png"> <a href="#">Logoff</a>
         </div>
         <div class="btnFooter">
            <img width="35" src="./imagens/desligar.png"> <a href="#">Desligar</a>
         </div>

    </div>
    </div>
    

    <div class="tarefas">
    
        <button id="iniciar">
            <img width=30 src="./imagens/xp-menu.png" alt="icon iniciar"> 
            &nbsp;
            Iniciar   
        </button>
        
    
    <div class="notificação">
        <div class="icon" id="volume"></div>
        <div class="icon" id="media"></div>
        <div class="icon" id="segurança"></div>
        <div id="relogio"></div>
    </div>
    </div>

  <div class="error">
    <div class="topBar">
      <div class="title-bar">
        <h2> Critical Error </h2>
      </div>
    </div>
    <div class="message">
      <img src="http://www.routinebot.com/wp-content/uploads/2009/06/error.png" />
      Impossível fazer essa carroça velha funcionar!
    </div>
    <button class="ok"> <span>OK</span></button>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
