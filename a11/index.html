<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP Check</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <div class="form-group">
         <label for="cep">CEP:</label>
         <input type="text" class="form-control" id="cep"></div>
        <div class="form-group">
         <label for="logradouro">Logradouro:</label>
         <input type="text" class="form-control" id="logradouro"></div>
        <div class="form-group">
         <label for="bairro">Bairro:</label>
         <input type="text" class="form-control" id="bairro"></div>
        <div class="form-group">
        <label for="Cidade">Cidade:</label>
         <input type="localidade" class="form-control" id="localidade"></div>
        <div class="form-group">
         <label for="UF">UF:</label>
         <input type="text" class="form-control" id="uf"></div>
    </form>
    </div>

    <script src="/script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>
</html>
